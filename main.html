<div ng-controller="mainCtrl" class="flex-column flex-fill">

    <div class="header-area">
        <h3>{{appName}}</h3>
    </div>
    <div class="content">

        <div class="menu-area">Menu</div>

        <div class="section list-area">



            <list-filters></list-filters>
            <hr />
            <div ng-repeat="record in records">
                <list-row record-object="record"></list-row>
            </div>

        </div>

        <div class="section right-sidebar">

            <date-picker-pop my-search-date="startSearchDate" my-date-picker-id="startDatePicker" my-open-date-picker-pop="openStartDatePicker()"
                my-placeholder="Start Date" my-is-opened-prop="startDatePickerPopStatus.opened"></date-picker-pop>

        </div>

        <div class="form-area">

            <div class="section">
                <entry-form></entry-form>
                <team-form></team-form>
            </div>

        </div>

    </div>
    </div
